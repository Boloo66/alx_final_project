<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: 30px auto;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
      "
    >
      <div
        style="
          text-align: center;
          border-bottom: 1px solid #eeeeee;
          padding-bottom: 20px;
        "
      >
        <h1 style="margin: 0; color: #333333">Update Your Password</h1>
      </div>
      <div style="padding: 20px 0; text-align: center">
        <p style="font-size: 16px; color: #666666; margin: 0 0 20px">
          Hi <strong>{{name}}</strong>,
        </p>
        <p style="font-size: 16px; color: #666666; margin: 0 0 20px">
          Thank you for choosing us! Please click the button below to reset your
          password:
        </p>
        <p>
          <a
            href="{{verificationUrl}}"
            target="_blank"
            style="
              text-decoration: none;
              padding: 10px 20px;
              background-color: #007bff;
              color: #ffffff;
              border-radius: 4px;
              font-size: 16px;
            "
            >Reset Password</a
          >
        </p>
        <p style="font-size: 16px; color: #666666; margin: 0 0 20px">
          If you did not sign up, please ignore this email.
        </p>
      </div>
      <div
        style="
          text-align: center;
          font-size: 12px;
          color: #999999;
          margin-top: 20px;
        "
      >
        <p>&copy; 2024 Your Company. All Rights Reserved.</p>
      </div>
    </div>
  </body>
</html>
